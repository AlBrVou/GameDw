<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout with Sticky Banner, Sidebar, and Center Box</title>
  <link rel="stylesheet" href="css.css">
  <script src="resources.js" defer></script>
</head>
<body>

  <!-- Sticky Banner -->
  <div class="banner">
    <div class="banner-box">Gold: <span id="gold">0</span></div>
    <!-- Resources will be added here dynamically -->
  </div>

  <!-- Sidebar with Buttons and Buildings -->
  <div class="sidebar-container">
    <!-- Sidebar with Resource buttons (Left column) -->
    <div class="sidebar" id="sidebar">
      <!-- Buttons will be dynamically added here -->
    </div>

    <!-- Building column (Right column) -->
    <div class="building-column">
      <!-- Add building buttons here -->
      <button>Farm</button>
      <button>Quarry</button>
      <button>Woodcutter's Hut</button>
      <!-- You can add more buildings here in the future -->
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="main-content">
    <div class="content-box">
      <h2>Center Content Box</h2>
      <p>This is the main content area in the center of the page. You can add more content here as needed.</p>
    </div>
  </div>

</body>
</html>
